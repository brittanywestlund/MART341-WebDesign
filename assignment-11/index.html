<head>

<body>
    <div class="titleBorder">
        <h2>
            My favorite quote is:

    <div id="header">
        <h1 id="title">How Lucky I Am
         <br/>
          from Winnie the Pooh
        </h1>
    </div>

    <br/>

    <div class="quote">
        How lucky I am to have something that makes saying goodbye so hard.

        <br/>

            <em>
              &#8212;
                Winnie the Pooh
            </em>

    </div>

        <br/>
        <br/>
        <br/>
        <br/>
        <br/>

    <div class="image">
        <img src="images/favquote.jpeg" alt="An illustration of Pooh and Piglet walking together. My favorite quote is included in the illustration."/>
    </div>

        You can read more about Winnie the Pooh
        <a href="https://winniethepooh.disney.com/" target="_blank" class="pooh-link">
            here</a>
         on the Disney Winnie the Pooh website.
    </div>

    <br/>

    <div class="image">
        <a href="https://winniethepooh.disney.com//" target="_blank">
